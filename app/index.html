   <nav class="navbar navbar-default">

	<div id="container">  
	<div id="sidebar">
        <div class="sidebar-wrapper">
          <div class="panel panel-default" id="features">
            <div class="panel-heading">
              <h3 class="panel-title">Events
              <button type="button" class="btn btn-xs btn-default pull-right" id="sidebar-hide-btn"><i class="fa fa-chevron-left"></i></button></h3>
            </div>
            <div class="panel-body">
              <p>
                <div class="row">
                  <div class="col-xs-8 col-md-8">
                    <input type="text" ng-model="search" class="form-control search" placeholder="Filter" />
                  </div>
				  <div class="col-xs=4 col-md-4 text-center">
					<a href="#" id="geolocate" class="glyphicon glyphicon-map-marker"></a>
				  </div>
			  </p>
            </div>
          </div>
        </div>
		</div>

	<div id="map">
	</div>
	</div>
	</div>
	<div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Northside Digital Innovation Alliance team</p>
